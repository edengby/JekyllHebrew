---
layout: default
---

<h1>רשימת רמזים לתשחץ</h1>

<ul>
  {% for word in site.data.words %}
    <li>{{ word.name }} - {{ word.word }}</li>
  {% endfor %}
</ul>

<h2>שלח רמז חדש</h2>
<form action="https://formspree.io/YOUR-EMAIL" method="POST">
  <label for="clue">רמז חדש:</label>
  <input type="text" name="clue" required>
  <label for="word">מילה:</label>
  <input type="text" name="word" required>
  <button type="submit">שלח רמז</button>
</form>
