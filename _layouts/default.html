<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="תשבצים, רמזים, עברית, מילים" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <!-- Bootstrap RTL CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
  />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">דף הבית</a></li>
        <li><a href="{{ '/crosswords/' | relative_url }}">רשימת רמזים</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
  </footer>

  <!-- Disqus Integration -->
  {% if site.disqus.shortname %}
    <script id="dsq-count-scr" src="//{{ site.disqus.shortname }}.disqus.com/count.js" async></script>
  {% endif %}
</body>
</html>
